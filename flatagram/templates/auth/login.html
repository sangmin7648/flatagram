{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <div class="my-3">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include 'form_errors.html' %}
            <div class="form-group">
                <label for="username_or_email">아이디 또는 이메일</label>
                <input type="text" class="form-control" name="username_or_email" id="username_or_email"
                       value="{{ form.username_or_email.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.data or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
    <div class="card">
        <a href="{{ url_for('auth.signup') }}" class="btn btn-primary">계정생성</a>
    </div>
</div>

{% endblock %}
